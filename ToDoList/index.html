<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Do it!</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container wrap">
    <h1 class="text-center">ToDo List</h1>
    <section>
        <h2>New task</h2>

        <form action="">
            <fieldset>
                <div class="form-group title-holder">
                    <label for="task-title">Title:</label>
                    <input type="text" id="task-title" class="form-control"/>
                    <div class="suggestions-list list-group">
                        <!-- here will be suggestions -->
                    </div>
                </div>
                <p class="form-group">
                    <label for="task-body">Description:</label>
                    <textarea class="form-control no-resize" rows="3" id="task-body"></textarea>
                </p>

                <p class="form group text-right">
                    <input type="submit" class="btn btn-success" value="Add task" id="add-task"/>
                </p>
            </fieldset>
        </form>
    </section>
    <section>
        <h2>Your tasks</h2>
        <ol class="task-list list-group">
            <!-- here will be tasks-->
        </ol>
        <div class="no-task alert alert-success" role="alert">You have nothing to do. Enjoy!</div>
    </section>

    <!--edit modal-->
    <div class="modal fade" id="modal-edit" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">x</button>
                    <h4 class="modal-title">Editing task</h4>
                </div>
                <div class="modal-body">
                    <p class="form-group">
                        <label for="task-title-edit-modal">Title:</label>
                        <input type="text" id="task-title-edit-modal" class="form-control task-title-in-modal"/>
                    </p>

                    <p class="form-group">
                        <label for="task-body-edit-modal">Task description</label>
                        <textarea class="form-control no-resize task-body-in-modal" rows="3"
                                  id="task-body-edit-modal"></textarea>
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary save-changes" type="button" data-dismiss="modal">Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--delete modal-->
    <div class="modal fade" id="modal-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">x</button>
                    <h4 class="modal-title">Deleting task</h4>
                </div>

                <div class="modal-body">
                    <h4 class="text-center">Are you sure you want to delete this task?</h4>

                    <p class="form-group">
                        <label for="task-title-delete-modal">Title:</label>
                        <input type="text" id="task-title-delete-modal" class="form-control task-title-in-modal"
                               readonly="readonly"/>
                    </p>

                    <p class="form-group">
                        <label for="task-body-delete-modal">Description:</label>

                        <textarea class="form-control no-resize task-body-in-modal" readonly="readonly" rows="3"
                                  id="task-body-delete-modal"></textarea>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-danger delete-task" type="button" data-dismiss="modal">Yes, delete it!
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
